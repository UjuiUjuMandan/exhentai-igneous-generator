<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExHentai Igneous Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      line-height: 1.6;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    input, button {
      padding: 0.5em;
      margin-bottom: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 2em;
      padding: 1em;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    footer {
      margin-top: 2em;
      text-align: center;
    }
    footer a {
      color: #007BFF;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    pre {
      background-color: #f4f4f4;
      padding: 1em;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #copy-button {
      margin-top: 1em;
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <h1>ExHentai Cookie Generator</h1>
  <form id="cookie-form">
    <label for="ipb_member_id">IPB Member ID:</label>
    <input type="text" id="ipb_member_id" name="ipb_member_id" required>
    
    <label for="ipb_pass_hash">IPB Pass Hash:</label>
    <input type="text" id="ipb_pass_hash" name="ipb_pass_hash" required>
    
    <button type="button" id="submit-button">Send GET Request</button>
  </form>
  
  <div id="result" hidden>
    <h2>Response:</h2>
    <pre id="response-output"></pre>
    <h3>Generated Code for Copy:</h3>
    <pre id="copy-output"></pre>
    <button id="copy-button" hidden>Copy to Clipboard</button>
  </div>

  <script>
    document.getElementById("submit-button").addEventListener("click", async () => {
      const memberId = document.getElementById("ipb_member_id").value;
      const passHash = document.getElementById("ipb_pass_hash").value;

      if (!memberId || !passHash) {
        alert("Please fill in both fields.");
        return;
      }

      if (!/^\d+$/.test(memberId)) {
        alert("IPB Member ID must be a number.");
        return;
      }

      const url = `/api?ipb_member_id=${encodeURIComponent(memberId)}&ipb_pass_hash=${encodeURIComponent(passHash)}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        
        document.getElementById("response-output").textContent = JSON.stringify(data, null, 2);
        document.getElementById("result").hidden = false;

        // Extract "igneous" value from the headers
        const cookies = data.headers['set-cookie'];
        const igneousMatch = cookies && cookies.match(/igneous=([^;]+)/);
        const igneous = igneousMatch ? igneousMatch[1] : "Not found";

        // Format the output for easy copy-paste
        const codeOutput = `ipb_member_id: ${memberId}\nipb_pass_hash: ${passHash}\nigneous: ${igneous}`;
        document.getElementById("copy-output").textContent = codeOutput;

        // Show the Copy button
        document.getElementById("copy-button").hidden = false;
        
        // Add event listener for the copy button
        document.getElementById("copy-button").addEventListener("click", () => {
          navigator.clipboard.writeText(codeOutput)
            .then(() => {
              alert("Code copied to clipboard!");
            })
            .catch(err => {
              alert("Failed to copy: " + err.message);
            });
        });
      } catch (err) {
        document.getElementById("response-output").textContent = `Error: ${err.message}`;
        document.getElementById("result").hidden = false;
      }
    });
  </script>

  <footer>
    <p>Source code available on <a href="https://github.com/UjuiUjuMandan/exhentai-igneous-generator" target="_blank">GitHub</a></p>
  </footer>
</body>
</html>
